<template name='gameListItem'>
  <div class='gameListItem jumbotron'>
    {{#if $not hasStarted}}
      <button class='btn btn-primary join-game'>Join</button>
    {{/if}}
    <a href='{{pathFor "game"}}'><button class='btn btn-info'>Watch</button></a><br>
    <b>{{story}}</b>...<br>
    Players:
    {{> players}}
  </div>
</template>
