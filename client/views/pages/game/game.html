<template name='game'>
  <h1>Wordrama!</h1>
  <p>
    <span class='h3'>Players </span>
    {{> players}}
  </p>

  {{#if needsPrompt}}
    {{> quickForm id='newPromptForm' schema='PromptSchema' type='normal' buttonContent='Create New Prompt'}}
  {{else}}
    <div class='well'>
      <p>
        <span class='h4'>{{story}}</span>
      </p>
    </div>
  {{/if}}

  {{#if readyToStart}}
    <button class='btn btn-success start-game'>Start Game</button>
  {{/if}}

  {{#if usersTurn}}
    {{> insertWord}}
  {{/if}}

  {{#if canSkipMove}}
    <button class='btn btn-info skip-move'>Skip player's move!</button>
  {{/if}}

  {{#if secondsFromMoveStart}}
    {{secondsFromMoveStart}} seconds...
  {{/if}}
</template>
