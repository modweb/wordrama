<template name='header'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class='container'>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href='{{pathFor "home"}}'>Wordrama</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          <li class='{{isActiveRoute regex="home"}}'><a href='{{pathFor "home"}}'>Home</a></li>
          {{#if currentUser}}
            <li class='{{isActiveRoute regex="about"}}'><a href='{{pathFor "about"}}'>About</a></li>
            <li class="dropdown">
              <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="javascript:void(0)">Action</a></li>
                <li><a href="javascript:void(0)">Another action</a></li>
                <li><a href="javascript:void(0)">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Dropdown header</li>
                <li><a href="javascript:void(0)">Separated link</a></li>
                <li><a href="javascript:void(0)">One more separated link</a></li>
              </ul>
            </li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          <form class="navbar-form navbar-left">
            <input class="form-control col-lg-8" placeholder="Search" type="text">
          </form>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class='logout'><a href='{{pathFor "atSignIn"}}'>Logout</a></li>
          {{else}}
            <li class='{{isActiveRoute regex="atSignIn"}}'><a href='{{pathFor "atSignIn"}}'>Sign In</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
