<template name='header'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class='container'>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href='{{pathFor "home"}}'>Wordrama</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li class='{{isActiveRoute regex="games"}}'><a href='{{pathFor "games"}}'>Games</a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class='logout'><a href='{{pathFor "atSignIn"}}'>Logout</a></li>
          {{else}}
            <li class='{{isActiveRoute regex="atSignIn"}}'><a href='{{pathFor "atSignIn"}}'>Sign In</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
